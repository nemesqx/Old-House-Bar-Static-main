	<style>
        body {
            margin: 0; /* Remove default margin */
            background-color: #4AD989; /* Set the background color */
        }

        .container {
            text-align: center;
            position: relative;
        }

        .background-extension {
            position: absolute;
            top: 20px; /* 20px space above the image */
            bottom: 20px; /* 20px space below the image */
            left: 0;
            right: 0;
            background-color: #4AD989; /* Set the background color */
            z-index: -1; /* Move the background behind other content */
        }

        img {
            width: 20%;
            max-width: 100%;
            max-height: 20vw;
            display: inline-block;
            position: relative; /* Ensure the image is positioned relative to its containing block */
            z-index: 1; /* Ensure the image is above the background */
        }

        @media (max-width: 767px) {
            img {
                width: 50%; /* Adjust as needed for smaller screens */
                max-width: 100%;
                max-height: 50vw;
            }
        }
    </style>
